<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <div class="columns container">
      <div class="column is-1-desktop is-0-tablet"></div>
      <div class="one column mt-5 is-3-desktop is-3-tablet ">


        <div class="container  columns">
         
          
          <div class="infyrec column has-background-info" style="border-radius: 20px;">
            <div class="column is-0"></div>

            <img src="" alt="not found" class="m-5">
            <div class="box  has-background-light column is-flex is-flex-direction-column is-justify-content-space-around " style="height: 180px;">
              <div>
                <span class="icon">
                  <i class="fa-regular fa-folder"></i>
                </span>
                <span>Dashboard</span>
              </div>

              <div>
                <span class="icon">
                  <i class="fa-regular fa-calendar"></i>
                </span>
                <span>Events</span>
                
              </div>
              <div >
                <span class="icon">
                  <i class="fa-solid fa-users"></i>
                </span>
                <span>User</span>
                
              </div>
              <div >
                <span class="icon">
                  <i class="fa-solid fa-signal"></i>
                </span>
                <span class>Statistics</span>
                
              </div>
            </div>
 

<div class="columns px-3 end" >
  <div class="box box2 has-background-light column  is-flex is-flex-direction-column is-justify-content-space-around" style="height: 100px;">
    <div >
      <span class="icon">
        <i class="fa-solid fa-gear"></i>
      </span>
      <span>Setings</span>
      
    </div>
    <div >
      <span class="icon">
        <i class="fa-solid fa-arrow-right-from-bracket"></i>
      </span>
      <span>Signout</span>
    </div>
  </div>
</div>
            
          </div>
        </div>
      </div>

      <div class="column is-0"></div>
      
      <div class="two column container pt-5 is-8-desktop is-8-tablet">
        <div class="columns m-0">
          <div class="column is-6 p-0">
            <a href="" class="has-text-black has-text-weight-bold is-size-4"
              >Dashboard</a
            >
          </div>
          <!-- <div class="column is-0"></div> -->
          <div class="column is-5 p-0">
            <div class="field control has-icons-left has-icons-right">
              <input class="input" type="search" placeholder="search" />
              <span class="icon is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-right">
                <i class="fa-solid fa-magnifying-glass"></i>
              </span>
            </div>
          </div>
          <span class="icon is-larger pl-3 pt-4">
            <i class="fa-regular fa-bell fa-xl"></i>
          </span>
          <!-- <div class="column is-0"></div> -->
          <!-- <div class="column is- p-0">  -->

          <!-- </div> -->

          <div class="column is-1 pt-1 photo">
            <figure class="image is-32x32">
              <img
                class="is-rounded"
                src="https://bulma.io/images/placeholders/128x128.png"
              />
            </figure>
          </div>
        </div>

        <div class="columns my-3 is-flex is-justify-content-space-between">
          <div class="column is-2 box notification mb-0 over">
            <div class="icon">
              <i class="fa-regular fa-file" style="color: #c50202"></i>
            </div>
            <a href="#" class="has-text-weight-bold"> Documents</a>
          </div>
          <!-- <div class="column is-0"></div> -->
          <div class="column is-2 box notification mb-0 over">
            <div class="icon">
              <i class="fa-regular fa-image" style="color: #7c0e19"></i>
            </div>
            <a href="#" class="has-text-weight-bold"> Images</a>
          </div>
          <!-- <div class="column is-0"></div> -->
          <div class="column is-2 box notification mb-0 over">
            <div class="icon">
              <i class="fa-regular fa-circle-play" style="color: #8b0426"></i>
            </div>
            <a href="#" class="has-text-weight-bold"> Videos</a>
          </div>
          <!-- <div class="column is-0"></div> -->
          <div class="column is-2 box notification mb-0 over">
            <div class="icon">
              <i class="fa-solid fa-headphones" style="color: #7a0505"></i>
            </div>
            <a href="#" class="has-text-weight-bold"> Audios</a>
          </div>
          <!-- <div class="column is-0"></div> -->
        </div>
        <div class="column is-0 my-4"></div>
        <div class="columns is-multiline">
          <div class="column is-12 box">
            <span class="has-text-black has-text-weight-bold is-size-5"
              >Activities</span
            >
            <span class="is-size-7 is-italic has-text-weight-medium"
              >may-5-2023</span
            >
            <canvas id="myLine" height="100"> </canvas>
          </div>
        </div>
        <div class="column is-1 my-4"></div>
        <div class="columns">
          <div class="column is-6 box mb-0">
            <canvas id="myLines" height="150"> </canvas>
          </div>
          <div class="column is-1"></div>
          <div class="column is-5 box"></div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>

    <script src="script.js"></script>
  </body>
</html>
